name: r2ska-tutorial
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific stack
  - numpy>=1.24
  - pandas>=2.0
  - matplotlib>=3.7
  - scikit-learn>=1.3

  # PyTorch - works on CPU, Apple Silicon (MPS), and NVIDIA GPU
  # On Apple Silicon (M1/M2/M3), MPS acceleration is automatic
  - pytorch>=2.0
  - torchvision>=0.15
  # For NVIDIA GPU with CUDA, uncomment below and comment out the lines above:
  # - pytorch-cuda=11.8  # or 12.1 depending on your CUDA version
  # - pytorch>=2.0
  # - torchvision>=0.15

  # Jupyter
  - jupyterlab>=4.0
  - ipywidgets>=8.0

  # Progress bars
  - tqdm>=4.65

  # Data formats
  - pyarrow>=12.0
  - pillow>=9.5

  # Geospatial (for Practical 2)
  - shapely>=2.0
  - requests>=2.28
  - contextily>=1.4

  # Dimensionality reduction (optional but recommended)
  - umap-learn>=0.5

  # Practical 3 Path 2 (TerraTorch) - uncomment if needed
  # Requires GDAL which can be tricky; install separately if needed
  # - gdal>=3.6
  # - rasterio>=1.3

  # pip dependencies
  - pip
  - pip:
    # FAISS for fast similarity search (optional)
    - faiss-cpu>=1.7

    # For Practical 2 Option B (STAC workflows) - uncomment if needed
    # - pystac-client>=0.7
    # - stackstac>=0.5
    # - planetary-computer>=1.0

    # For Practical 3 Path 2 (TerraTorch) - uncomment if needed
    # - terratorch
